# Monokai Pro Classic - tmux Configuration

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Set window pane colors
set -g window-style 'bg=#272822'
set -g window-active-style 'bg=#272822'

# Pane border
set -g pane-border-style 'fg=#49483E'
set -g pane-active-border-style 'fg=#66d9ef'

# Status bar
set -g status-style 'bg=#272822 fg=#F8F8F2'
set -g status-left '#[bg=#272822,fg=#a6e22e] #S '
set -g status-right '#[bg=#272822,fg=#66d9ef] %Y-%m-%d %H:%M '

# Window status
setw -g window-status-style 'bg=#272822,fg=#49483E'
setw -g window-status-current-style 'bg=#272822,fg=#66d9ef,bold'

# Message
set -g message-style 'bg=#272822,fg=#f92672'
set -g message-command-style 'bg=#272822,fg=#f92672'

# Mode
setw -g mode-style 'bg=#49483E,fg=#F8F8F2'

# Colors
set -g @monokai-pro-classic-bg '#272822'
set -g @monokai-pro-classic-fg '#F8F8F2'
set -g @monokai-pro-classic-red '#f92672'
set -g @monokai-pro-classic-green '#a6e22e'
set -g @monokai-pro-classic-yellow '#e6db74'
set -g @monokai-pro-classic-blue '#66d9ef'
set -g @monokai-pro-classic-purple '#ae81ff'
set -g @monokai-pro-classic-cyan '#66d9ef'
