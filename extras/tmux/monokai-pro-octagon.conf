# Monokai Pro Octagon - tmux Configuration

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Set window pane colors
set -g window-style 'bg=#282a3a'
set -g window-active-style 'bg=#282a3a'

# Pane border
set -g pane-border-style 'fg=#3a3d4b'
set -g pane-active-border-style 'fg=#9cd1bb'

# Status bar
set -g status-style 'bg=#282a3a fg=#eaf2f1'
set -g status-left '#[bg=#282a3a,fg=#bad761] #S '
set -g status-right '#[bg=#282a3a,fg=#9cd1bb] %Y-%m-%d %H:%M '

# Window status
setw -g window-status-style 'bg=#282a3a,fg=#3a3d4b'
setw -g window-status-current-style 'bg=#282a3a,fg=#9cd1bb,bold'

# Message
set -g message-style 'bg=#282a3a,fg=#ff657a'
set -g message-command-style 'bg=#282a3a,fg=#ff657a'

# Mode
setw -g mode-style 'bg=#3a3d4b,fg=#eaf2f1'

# Colors
set -g @monokai-pro-octagon-bg '#282a3a'
set -g @monokai-pro-octagon-fg '#eaf2f1'
set -g @monokai-pro-octagon-red '#ff657a'
set -g @monokai-pro-octagon-green '#bad761'
set -g @monokai-pro-octagon-yellow '#ffd76d'
set -g @monokai-pro-octagon-blue '#9cd1bb'
set -g @monokai-pro-octagon-purple '#c39ac9'
set -g @monokai-pro-octagon-cyan '#9cd1bb'
